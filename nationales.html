<!DOCTYPE html>

    <title>Pièces nationales</title>
    <style>
        body {
            margin: 0;
            padding: 0; 
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #4e4e4e);
            color: #eaeaea;
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
        }
        .header-space {
            height: 90px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-left: 0;
        }
        .header-space h1 {
            color: #d4af37;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 8px #0003;
            margin: 0;
            text-align: center;
        }   
        .countries {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 24px;
            justify-items: center;
            align-items: start;
            padding: 40px 0 0 0;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
        }
        .country {
            text-align: center;
            width: 110px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 16px #0002;
            padding: 14px 4px 10px 4px;
            transition: transform 0.18s, box-shadow 0.18s;
        }
        .country:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 8px 28px #0003;
        }
        .country img {
            width: 48px;
            height: 32px;
            border-radius: 5px;
            margin-bottom: 8px;
            box-shadow: 0 2px 8px #0001;
        }
        .country a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.05em;
            letter-spacing: 0.5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .country a:hover {
            color: #c49209;
        }
        @media (max-width: 900px) {
            .countries {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }
            .country {
                width: 90px;
                padding: 10px 2px 8px 2px;
            }
            .country img {
                width: 36px;
                height: 24px;
            }
        }
        @media (max-width: 600px) {
            .countries {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
